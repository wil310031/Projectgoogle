<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2d2f1726b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <ul>
          <li><a href="#">Gmail</a></li>

          <li>

          </li>

        </ul>
      </div>
    </header>
    <section>
      <div class="container">

          <img src="./img/google.png" alt="logo goole" />
        </div>
        <div class="form">
          <div class="icon"><i class="fas fa-search"></i></div>

            placeholder="Effectuez une recherche sur Google ou saisissez une URL"
          />

        </div>
        <div class="btn">
          <button>Recherche Google</button>
          <button>J'ai de la chance</button>
        </div>
        <div class="language">
          <p>Google disponible en : <a href="#">English</a></p>

      </div>
    </section>
    <footer>
      <div class="localisation">
        <p>France</p>
      </div>
      <div class="footer-lien"></div>
    </footer>
  </body>
</html>
