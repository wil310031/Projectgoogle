<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2d2f1726b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <ul>
          <li><a href="https://mail.google.com/mail/">Gmail</a></li>
          <li><a href="https://www.google.com/imghp?hl=fr&ogbl">Images</a></li>
          <li>
            <a href="https://www.google.fr/intl/fr/about/products"
              ><div class="menu">
                <img src="./img/menudots.png" alt="icone menu" /></div
            >
          </li>
          <li><a href="https://accounts.google.com/servicelogin">Connexion</a></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="container">
        <div id="logo">
          <img src="./img/google.png" alt="logo goole" />
        </div>
        <div class="form">
          <div class="icon"><i class="fas fa-search"></i></div>
          <input
            type="text"
            placeholder="Effectuez une recherche sur Google ou saisissez une URL"
          />
          <div class="icon"><i class="fas fa-microphone"></i></div>
        </div>
        <div class="btn">
          <button type="submit">Recherche Google</button>
          <button type="submit">J'ai de la chance</button>
        </div>
        <div class="language">
          <p>Google disponible en : <a href="#">English</a></p>
        </div>
      </div>
    </section>
    <footer>
      <div class="localisation">
        <p>France</p>
      </div>
      <div class="footer-lien">
        <ul>
          <li><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</a></li>
          <li><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></li>
          <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></li>
          <li><a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a></li>
        </ul>
        <a href="https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
          ><img class="ico" src="./img/leaf.png" />Neutre en carbone depuis
          2007</a
        >
        <ul>
          <li><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info cosommateurs</a></li>
          <li><a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a></li>
          <li><a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a></li>
          <li><a href="#">Parametres</a></li>
        </ul>
      </div>
    </footer>
